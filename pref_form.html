        function submitform(){
            var formData = JSON.stringify($("#myForm").serializeArray());
            alert("Sending Json");
            $.ajax({
                type: "POST",
                url: "",
                data: formData,
                success: function(){},
                dataType: "json",
                contentType : "application/json"
            });
        }   
    </script>
</head>

        <input type="text" name="last_name" id="lname"></p>

        <input value="Submit" type="submit" onclick="submitform()">

</body>
